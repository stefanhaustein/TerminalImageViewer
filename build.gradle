apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.beust:jcommander:1.48"
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'com.github.stefanhaustein.TerminalImageViewer'
    }
}
